<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/pass.css">
   <script>
   
        window.onload = function () {

    // Play music
    document.getElementById("seven_crore").play();

    // Get data from localStorage
    let name = localStorage.getItem("playerName");
    let amount = localStorage.getItem("winAmount");

    // Get today's date
    let today = new Date();
    let formattedDate = today.toLocaleDateString("en-IN", {
        day: "2-digit",
        month: "long",
        year: "numeric"
    });

    // Set values in HTML
    document.getElementById("playerName").innerText = name || "Winner";
    document.getElementById("winAmount").innerText = amount || "â‚¹0";
    document.getElementById("todayDate").innerText = formattedDate;
};

function pass() {
    window.location.href = "index.html";
}


</script>

</head>
<body>

<div class="check-details">
